<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="STYLE.CSS" />
    <script src="main.js"></script>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="">
        <label for="f_name">First Name:</label>
       <li><input type="text" id="f_name"></li> 
        

        <label for="l_name">Last Name:</label>
        <li><input type="text" id="l_name"></li>
                

        <label for="email">Email:</label>
        <li><input type="text" id="email"></li>


        <label for="pw">Password:</label>
        <li><input type="password" id="pw"></li>

        <label for="pw_confirm">Password Confirmation</label>
        <li><input type="password" id="pw_confirm"></li>

        <label for="bday">Birthday</label>
        <li><input type="date" id="bday"></li>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>

        <li><h3>A shot description about yourself</h3>
                <input type="text" id="textbox" value="">
        </li>

        <li><label for="lang">Favorite Language</label></li>
        <select id="lang">
            <option value="">Javascript</option>
            <option value="">HTML</option>
            <option value="">CSS</option>     
        </select>   
        
        <li><input type="submit" value="SUBMIT PLEASE!!!"></li>
    </form>
</body>
</html>
